server {
    listen 80;
    server_name localhost;
    root /usr/share/nginx/html;
    index index.html;

    # Gzip
    gzip on;
    gzip_vary on;
    gzip_proxied any;
    gzip_comp_level 6;
    gzip_types text/plain text/css application/json application/javascript text/xml application/xml application/xml+rss text/javascript;

    # Handle React router
    location / {
        try_files $uri $uri/ /index.html;
    }

    # API calls are made directly from the client to VITE_API_BASE
    # No server-side proxy here in Railway single service deploy
}